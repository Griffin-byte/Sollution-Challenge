    <script>

    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, set, remove, onChildAdded, onChildRemoved } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyASSBKbBnWjHhoQCUGn3HSc61JSUDUbgtU",
            authDomain: "coder-9c22f.firebaseapp.com",
            projectId: "coder-9c22f",
            storageBucket: "coder-9c22f.appspot.com",
            messagingSenderId: "869817636034",
            appId: "1:869817636034:web:1e28e94ec85b58c7c5575b"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);

        const db = getDatabase(app);

        // variables
        var msgTxt = document.getElementById('msgTxt');
        var sender;
        if (sessionStorage.getItem('sender')) {
            sender = sessionStorage.getItem('sender');
        } else {

            sender = prompt('PLEASE ENTER YOUR NAME');


            sessionStorage.setItem('sender', sender);
        }



        // TO SEND MESSAGES
        module.sendMsg = function sendMsg() {
            var msg = msgTxt.value;
            var timestamp = new Date().getTime();
            set(ref(db, "messages/" + timestamp), {
                msg: msg,
                sender: sender
            })

            msgTxt.value = "";
        }

        // TO RECEIVE MSG
        onChildAdded(ref(db, "messages"), (data) => {
            if (data.val().sender == sender) {
                messages.innerHTML += "<div style=justify-content:end class=outer id=" + data.key + "><div id=inner class=me>üë®üèª‚Äçüíªyou : " + data.val().msg + "<button id=dltMsg onclick=module.dltMsg(" + data.key + ")>&#10060;</button></div></div>";
            } else {
                messages.innerHTML += "<div class=outer id=" + data.key + "><div id=inner class=notMe>üë®üèª‚Äçüíª" + data.val().sender + " : " + data.val().msg + "</div></div>";
            }
        })

        // TO DELETE MSG
        module.dltMsg = function dltMsg(key) {
            remove(ref(db, "messages/" + key));
        }

        // WHEN MSG IS DELETED
        onChildRemoved(ref(db, "messages"), (data) => {
            var msgBox = document.getElementById(data.key);
            messages.removeChild(msgBox);
        })
    </script>
